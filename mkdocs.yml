site_name: Notionary
site_url: https://mathisarends.github.io/notionary/

theme:
  name: material
  font:
    text: Poppins
    code: JetBrains Mono
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.expand
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.select
    - content.code.annotate
  palette:
    - scheme: default
      primary: black
      accent: indigo

extra_css:
  - assets/styles.css

nav:
  - Intro: index.md
  - Quickstart: quickstart.md

  - Documentation:
      - Page: page.md
      - Database: database.md
      - Datasource: datasource.md

      - Blocks:
          - Overview: blocks/index.md
          - Paragraph: blocks/paragraph.md
          - Heading: blocks/heading.md
          - Callout: blocks/callout.md
          - Code: blocks/code.md
          - Quote: blocks/quote.md
          - Divider: blocks/divider.md
          - Column: blocks/column.md
          - Toggle: blocks/toggle.md
          - Table: blocks/table.md
          - Equation: blocks/equation.md
          - Breadcrumb: blocks/breadcrumb.md
          - Table of Contents: blocks/table_of_contents.md
          - Embed: blocks/embed.md
          - File: blocks/file.md
          - PDF: blocks/pdf.md
          - Lists:
              - Bulleted List: blocks/bulleted_list.md
              - Numbered List: blocks/numbered_list.md
          - Media:
              - Image: blocks/image.md
              - Video: blocks/video.md
          - Inline Formatting:
              - Overview: blocks/inline_formatting/index.md
              - Rich Text: blocks/inline_formatting/rich_text.md
              - Mentions: blocks/inline_formatting/mentions.md
              - Colors & Highlights: blocks/inline_formatting/colors_and_highlights.md
              - Equations: blocks/inline_formatting/equations.md

  - Contributing:
      - Overview: contributing/index.md

repo_url: https://github.com/mathisarends/notionary
repo_name: mathisarends/notionary

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true
